# sonoff-edge-profile
name: plug
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  categories:
  - name: SmartPlug
preferences:
  - name: devicekey
    title: Device key
    preferenceType: string
    definition:
      stringType: text
      default: ''
  - name: uiid
    title: eWelink device type
    preferenceType: enumeration
    definition:
      options: 
        "plug": Generic plug
        "1": Single-Channel Plug (uiid 1)
        "6": Single-Channel Switch (uiid 6)
        "44": Single Dimmer Light (uiid 44)
      default: plug  

